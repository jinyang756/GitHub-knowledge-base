<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>知识库文件上传测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>知识库文件上传测试</h1>
        
        <form id="uploadForm">
            <div>
                <label for="category">选择分类：</label>
                <select id="category" name="category">
                    <option value="国泰海通证券">国泰海通证券</option>
                    <option value="技术">技术</option>
                </select>
            </div>
            <div>
                <label for="file">选择文件：</label>
                <input type="file" id="file" name="file" accept=".md,.markdown,.txt">
            </div>
            <input type="submit" value="上传文件">
        </form>
        
        <div id="response"></div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const fileInput = document.getElementById('file');
            const responseDiv = document.getElementById('response');
            
            if (!fileInput.files[0]) {
                responseDiv.innerHTML = '请选择一个文件上传';
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            responseDiv.innerHTML = '正在上传文件...';
            
            fetch(`http://localhost:5000/api/categories/${category}/upload`, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态码: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                responseDiv.innerHTML = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                responseDiv.innerHTML = `上传失败: ${error.message}`;
            });
        });
    </script>
</body>
</html>
