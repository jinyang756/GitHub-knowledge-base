<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>国泰海通证券知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="国泰海通证券知识库 - 支撑证券投资群话术生成的专业内容平台">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- 自定义样式增强 -->
  <style>
    /* 工具类样式 */
    .content-auto {
      content-visibility: auto;
    }
    .highlight-box {
      background-color: #eff6ff;
      border-left: 4px solid #3b82f6;
      padding: 1rem;
      margin: 1rem 0;
    }
    .warning-box {
      background-color: #fffbeb;
      border-left: 4px solid #eab308;
      padding: 1rem;
      margin: 1rem 0;
    }
    .danger-box {
      background-color: #fef2f2;
      border-left: 4px solid #ef4444;
      padding: 1rem;
      margin: 1rem 0;
    }
    .table-wrapper {
      overflow-x: auto;
      margin: 1rem 0;
    }
    .table-wrapper table {
      width: 100%;
      font-size: 0.875rem;
      text-align: left;
      color: #374151;
    }
    .table-wrapper table thead {
      font-size: 0.75rem;
      color: #374151;
      text-transform: uppercase;
      background-color: #f3f4f6;
    }
    .table-wrapper table th,
    .table-wrapper table td {
      padding: 0.75rem 1rem;
    }
    .table-wrapper table tbody tr {
      border-bottom: 1px solid #e5e7eb;
    }
    .table-wrapper table tbody tr:hover {
      background-color: #f9fafb;
    }
    /* 暗黑模式适配 */
    .dark-mode .table-wrapper table {
      color: #d1d5db;
    }
    .dark-mode .table-wrapper table thead {
      color: #d1d5db;
      background-color: #374151;
    }
    .dark-mode .table-wrapper table tbody tr {
      border-bottom-color: #374151;
    }
    .dark-mode .table-wrapper table tbody tr:hover {
      background-color: #1f2937;
    }
  </style>
  
  <!-- 样式优化（突出重点内容，方便工具识别） -->
  <style>
    /* 强调关键数据和政策条款（工具会优先提取此类内容） */
    .policy-term { color: #2563EB; font-weight: 500; }
    .data-number { color: #EF4444; font-weight: 600; }
    .important-note { background-color: #FFF8E1; padding: 0.5rem; border-left: 3px solid #FFC107; }
    
    /* 优化阅读体验 */
    :root {
      --theme-color: #2563EB;
      --bg-color: #fff;
      --text-color: #34495e;
      --sidebar-bg: #f8f8f8;
      --sidebar-text: #34495e;
      --code-bg: #f8f8f8;
    }
    
    /* 暗黑模式样式 */
    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #d4d4d4;
      --sidebar-bg: #2d2d2d;
      --sidebar-text: #ccc;
      --code-bg: #252526;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .sidebar {
      font-size: 14px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      transition: background-color 0.3s, color 0.3s;
    }
    
    .content {
      max-width: 900px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    
    h1, h2, h3 { margin-top: 1.5rem; margin-bottom: 0.8rem; }
    ul li { margin: 0.3rem 0; }
    
    /* 代码块样式 */
    pre, code {
      background-color: var(--code-bg);
      transition: background-color 0.3s;
    }
    
    /* 彻底隐藏GitHub角落图标 */
    .github-corner {
      display: none !important;
    }
    
    /* 返回顶部按钮样式 */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--theme-color);
      color: white;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 1000;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      font-size: 20px;
    }
    
    .back-to-top.visible {
      opacity: 1;
    }
    
    .back-to-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.4);
    }
    
    /* 暗黑模式切换按钮 - 移至顶部导航栏区域 */
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: var(--theme-color);
      color: white;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1001;
      opacity: 0.8; /* 提高默认可见度 */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    
    /* 鼠标悬停时效果 */
    .theme-toggle:hover {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    /* 响应式调整 */
    @media screen and (max-width: 768px) {
      .theme-toggle {
        top: 12px;
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
    }
    
    /* 页面顶部样式 */
    .site-header {
      background-color: var(--bg-color);
      border-bottom: 1px solid #eee;
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: background-color 0.3s;
    }
    
    .dark-mode .site-header {
      border-bottom-color: #333;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    
    .header-content {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .header-title h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
      color: var(--theme-color);
      text-align: center;
    }
    
    .header-search {
      width: 100%;
      max-width: 600px;
    }
    
    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    #header-search-input {
      width: 100%;
      padding: 12px 50px 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 25px;
      font-size: 16px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      outline: none;
    }
    
    #header-search-input:focus {
      border-color: var(--theme-color);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .dark-mode #header-search-input {
      border-color: #444;
      background-color: #2a2a2a;
    }
    
    .dark-mode #header-search-input:focus {
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    
    #header-search-btn {
      position: absolute;
      right: 8px;
      background: var(--theme-color);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    #header-search-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.3);
    }
    
    #header-search-btn:active {
      transform: scale(0.95);
    }
    
    /* 响应式设计 */
    @media screen and (max-width: 768px) {
      .header-title h1 {
        font-size: 20px;
      }
      
      #header-search-input {
        font-size: 14px;
        padding: 10px 45px 10px 12px;
      }
      
      #header-search-btn {
        width: 32px;
        height: 32px;
        font-size: 14px;
      }
      
      .theme-toggle {
        top: 80px;
      }
    }
    
    /* 阅读进度指示器 */
    .reading-progress {
      position: fixed;
      top: 0;
      left: 0;
      height: 4px;
      background-color: var(--theme-color);
      z-index: 1002;
      width: 0%;
      transition: width 0.1s ease-out;
    }
    
    /* 内容加载动画 */
    .content-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      font-size: 18px;
      color: var(--theme-color);
    }
    
    /* 页面过渡动画 */
    .markdown-section {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* 移动端适配优化 */
    @media screen and (max-width: 768px) {
      .content {
        padding: 1rem;
        max-width: 100%;
      }
      
      .sidebar {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- 页面顶部搜索区域 -->
  <header class="site-header">
    <div class="header-content">
      <div class="header-title">
        <h1>国泰海通证券知识库</h1>
      </div>
      <div class="header-search">
        <div class="search-wrapper">
          <input type="text" id="header-search-input" placeholder="搜索知识库内容..." />
          <button id="header-search-btn">🔍</button>
        </div>
      </div>
    </div>
  </header>
  
  <div id="app"></div>
  <script>
    // 初始化页头搜索功能
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('header-search-input');
      const searchBtn = document.getElementById('header-search-btn');
      
      // 搜索按钮点击事件
      searchBtn.addEventListener('click', function() {
        const searchText = searchInput.value.trim();
        if (searchText) {
          // 触发docsify内置搜索
          const event = new KeyboardEvent('keydown', {
            bubbles: true,
            cancelable: true,
            key: 'Enter',
            which: 13,
            code: 'Enter'
          });
          
          // 将搜索值设置到docsify搜索框
          setTimeout(() => {
            const docsifySearch = document.querySelector('.sidebar-nav .search');
            if (docsifySearch && docsifySearch.querySelector('input')) {
              docsifySearch.querySelector('input').value = searchText;
              docsifySearch.querySelector('input').dispatchEvent(event);
            }
          }, 100);
        }
      });
      
      // 搜索框回车事件
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          searchBtn.click();
        }
      });
    });
    window.$docsify = {
      name: '国泰海通证券知识库',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      themeColor: '#2563EB',
      homepage: 'README.md',
      // 搜索插件配置
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索知识库',
        noData: '没有找到相关内容',
        depth: 6, // 搜索的标题层级深度
        hideOtherSidebarContent: true, // 搜索结果显示时，隐藏其他侧边栏内容以提高专注度
        pathNamespaces: ['/policy/', '/industry/', '/strategy/', '/risk/', '/国泰海通证券/', '/技术/'],
        placeholder: {
          '/policy/': '搜索政策文档',
          '/industry/': '搜索行业研究',
          '/strategy/': '搜索投资策略',
          '/risk/': '搜索风险控制',
          '/国泰海通证券/': '搜索公司资料',
          '/技术/': '搜索技术文档'
        }
      },
      // 代码复制功能
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      // 分页插件配置
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: true
      },
      // 导航栏配置
      loadNavbar: true,
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      }
    }
    
    // 自定义插件（页脚、返回顶部按钮、暗黑模式等）
    window.$docsify.plugins = [
      function(hook) {
        // 页面加载完成后执行
        hook.ready(function() {
          // 先检查是否已存在footer元素，如果存在则不重复添加
          if (!document.querySelector('footer.footer-custom')) {
            var footer = document.createElement('footer');
            footer.className = 'footer-custom';
            footer.style.textAlign = 'center';
            footer.style.padding = '20px 0';
            footer.style.color = '#999';
            footer.style.fontSize = '14px';
            footer.style.borderTop = '1px solid #eee';
            footer.style.marginTop = '20px';
            footer.style.zIndex = '1'; // 确保在正常层显示
            footer.innerHTML = '<p>© 2025 国泰海通证券知识库 | <a href="https://huashu.web.app/" target="_blank" style="color: var(--theme-color);">前往话术平台</a> | <a href="https://shouweizhe-lark.web.app/" target="_blank" style="color: var(--theme-color);">访问官网</a> | <a href="https://moni.10jqka.com.cn/" target="_blank" style="color: var(--theme-color);">模拟炒股平台</a> | <a href="https://t.me/anyu168168" target="_blank" style="color: var(--theme-color);">Teledram社区</a></p>';
            document.body.appendChild(footer);
          }
          
          // 添加返回顶部按钮
          if (!document.querySelector('.back-to-top')) {
            var backToTopBtn = document.createElement('div');
            backToTopBtn.className = 'back-to-top';
            backToTopBtn.innerHTML = '↑';
            document.body.appendChild(backToTopBtn);
            
            // 返回顶部功能
            backToTopBtn.addEventListener('click', function() {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          }
          
          // 添加暗黑模式切换按钮
          if (!document.querySelector('.theme-toggle')) {
            var themeToggle = document.createElement('div');
            themeToggle.className = 'theme-toggle';
            themeToggle.innerHTML = '🌙';
            document.body.appendChild(themeToggle);
            
            // 检查用户偏好或存储的主题设置
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
              document.documentElement.classList.add('dark-mode');
              themeToggle.innerHTML = '☀️';
            } else {
              document.documentElement.classList.remove('dark-mode');
              themeToggle.innerHTML = '🌙';
            }
            
            // 切换主题
            themeToggle.addEventListener('click', function() {
              if (document.documentElement.classList.contains('dark-mode')) {
                document.documentElement.classList.remove('dark-mode');
                localStorage.theme = 'light';
                themeToggle.innerHTML = '🌙';
              } else {
                document.documentElement.classList.add('dark-mode');
                localStorage.theme = 'dark';
                themeToggle.innerHTML = '☀️';
              }
            });
          }
          
          // 添加阅读进度指示器
          if (!document.querySelector('.reading-progress')) {
            var progressBar = document.createElement('div');
            progressBar.className = 'reading-progress';
            document.body.appendChild(progressBar);
          }
          
          // 监听滚动事件
          window.addEventListener('scroll', function() {
            // 控制返回顶部按钮显示/隐藏
            var backToTopBtn = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
              backToTopBtn.classList.add('visible');
            } else {
              backToTopBtn.classList.remove('visible');
            }
            
            // 更新阅读进度条
            var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            var scrolled = (winScroll / height) * 100;
            document.querySelector('.reading-progress').style.width = scrolled + '%';
          });
          
          // 内容加载动画
          hook.beforeEach(function(content) {
            return content;
          });
        });
        
        // 页面加载完成后添加内容
        hook.doneEach(function() {
          // 添加阅读时间统计
          const article = document.querySelector('.markdown-section');
          if (article && !article.querySelector('.reading-time')) {
            const words = article.innerText.split(/\s+/).length;
            const minutes = Math.ceil(words / 200); // 假设每分钟阅读200字
            
            const timeElement = document.createElement('div');
            timeElement.className = 'reading-time';
            timeElement.style.fontSize = '12px';
            timeElement.style.color = '#999';
            timeElement.style.marginBottom = '15px';
            timeElement.style.padding = '5px 0';
            timeElement.textContent = `阅读时间：约 ${minutes} 分钟`;
            
            // 插入到文章顶部
            if (article.firstChild) {
              article.insertBefore(timeElement, article.firstChild);
            }
          }
          
          // 优化图片加载体验
          const images = document.querySelectorAll('.markdown-section img');
          images.forEach(img => {
            if (!img.classList.contains('optimized')) {
              img.classList.add('optimized');
              img.style.maxWidth = '100%';
              img.style.height = 'auto';
              img.style.transition = 'opacity 0.3s';
              
              // 图片懒加载
              if ('loading' in HTMLImageElement.prototype) {
                img.loading = 'lazy';
              }
              
              // 添加图片点击放大效果
              img.style.cursor = 'pointer';
              img.addEventListener('click', function() {
                if (img.classList.contains('expanded')) {
                  img.classList.remove('expanded');
                  img.style.position = 'static';
                  img.style.zIndex = '1';
                  img.style.transform = 'none';
                  img.style.boxShadow = 'none';
                } else {
                  img.classList.add('expanded');
                  img.style.position = 'fixed';
                  img.style.top = '50%';
                  img.style.left = '50%';
                  img.style.transform = 'translate(-50%, -50%)';
                  img.style.zIndex = '1000';
                  img.style.boxShadow = '0 0 20px rgba(0,0,0,0.5)';
                }
              });
            }
          });
        });
      }
    ]
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- 核心插件先加载 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  
  <!-- 隐藏默认的侧边栏搜索框 -->
  <style>
    .sidebar-nav .search {
      display: none !important;
    }
  </style>
  
  <!-- 其他插件使用defer属性延迟加载以提升性能 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js" defer></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js" defer></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js" defer></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js" defer></script>
  
  <!-- 新增功能插件 -->
  <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js" defer></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js" defer></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js" defer></script>
  <script src="//unpkg.com/docsify-count/dist/countable.min.js" defer></script>
  
  <!-- 页面加载完成后的性能优化 -->
  <script>
    // 优化页面加载速度
    document.addEventListener('DOMContentLoaded', function() {
      // 预加载下一个可能访问的页面资源
      const preloadLinks = document.querySelectorAll('.sidebar-nav a');
      if (preloadLinks.length > 0) {
        for (let i = 0; i < Math.min(3, preloadLinks.length); i++) {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = preloadLinks[i].href;
          document.head.appendChild(link);
        }
      }
    });
  </script>
</body>
