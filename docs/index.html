  <div id="app"></div>

  <!-- 初始化docsify -->
  <script>
    // 侧边栏切换按钮功能实现
    window.addEventListener('DOMContentLoaded', function() {
      // 检查是否已存在切换按钮容器
      let toggleContainer = document.querySelector('.sidebar-toggle-container');
      let toggleBtn = document.querySelector('.sidebar-toggle');
      let toggleText = document.querySelector('.toggle-text');
      
      // 如果没有容器，创建容器
      if (!toggleContainer) {
        toggleContainer = document.createElement('div');
        toggleContainer.className = 'sidebar-toggle-container';
        document.body.appendChild(toggleContainer);
      }
      
      // 如果没有按钮，创建按钮并添加到容器
      if (!toggleBtn) {
        toggleBtn = document.createElement('button');
        toggleBtn.className = 'sidebar-toggle';
        toggleBtn.innerHTML = '≡';
        toggleBtn.title = '切换菜单';
        toggleContainer.appendChild(toggleBtn);
      } else if (toggleBtn.parentNode !== toggleContainer) {
        // 如果按钮存在但不在容器中，移动到容器
        toggleContainer.appendChild(toggleBtn);
      }
      
      // 如果没有文字说明，创建并添加到容器
      if (!toggleText) {
        toggleText = document.createElement('div');
        toggleText.className = 'toggle-text';
        toggleText.textContent = '目录菜单';
        toggleContainer.appendChild(toggleText);
      } else if (toggleText.parentNode !== toggleContainer) {
        // 如果文字说明存在但不在容器中，移动到容器
        toggleContainer.appendChild(toggleText);
      }
    });
    
    // MathJax配置
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
    
    // docsify配置
    window.$docsify = {
      name: '金融知识库',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有找到结果',
        depth: 6
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      // 更新alias配置，使用更标准的docsify格式
      alias: {
        '/policy/': '/policy/README.md',
        '/industry/': '/industry/README.md',
        '/strategy/': '/strategy/README.md',
        '/risk/': '/risk/README.md',
        '/国泰海通证券/': '/国泰海通证券/README.md',
        '/名师合集/荀玉根传/': '/名师合集/荀玉根传/README.md',
        '/技术/': '/技术/README.md',
        '/暗域/': '/暗域/README.md',
        // 额外添加常见路径的完整映射
        '/policy': '/policy/README.md',
        '/industry': '/industry/README.md',
        '/strategy': '/strategy/README.md',
        '/risk': '/risk/README.md',
        '/国泰海通证券': '/国泰海通证券/README.md',
        '/名师合集/荀玉根传': '/名师合集/荀玉根传/README.md',
        '/技术': '/技术/README.md',
        '/暗域': '/暗域/README.md'
      }
    };
  </script>
