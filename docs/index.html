    window.$docsify = {

        pathNamespaces: ['/policy/', '/industry/', '/strategy/', '/risk/', '/å›½æ³°æµ·é€šè¯åˆ¸/', '/æŠ€æœ¯/'],

          '/æŠ€æœ¯/': 'æœç´¢æŠ€æœ¯æ–‡æ¡£'

      // ä»£ç å¤åˆ¶åŠŸèƒ½
      copyCode: {

      pagination: {

    // è‡ªå®šä¹‰æ’ä»¶ï¼ˆæ¨¡å—åŒ–å®ç°ï¼‰
    window.$docsify.plugins = [
      function(hook) {
        // åˆ›å»ºDOMå…ƒç´ çš„è¾…åŠ©å‡½æ•°
        const createElement = (tag, className, content = '', attributes = {}) => {
          const element = document.createElement(tag);

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œçš„å‡½æ•°
        hook.ready(function() {
          // æ·»åŠ é¡µè„š

              '<p>Â© 2025 å›½æ³°æµ·é€šè¯åˆ¸çŸ¥è¯†åº“ | <a href="https://huashu.web.app/" target="_blank" style="color: var(--theme-color);">å‰å¾€è¯æœ¯å¹³å°</a> | <a href="https://shouweizhe-lark.web.app/" target="_blank" style="color: var(--theme-color);">è®¿é—®å®˜ç½‘</a> | <a href="https://moni.10jqka.com.cn/" target="_blank" style="color: var(--theme-color);">æ¨¡æ‹Ÿç‚’è‚¡å¹³å°</a> | <a href="https://t.me/anyu168168" target="_blank" style="color: var(--theme-color);">Telegramç¤¾åŒº</a></p>'
            );
            Object.assign(footer.style, {

            document.body.appendChild(footer);
          }
          
          // æ·»åŠ è¿”å›é¡¶éƒ¨æŒ‰é’®
          if (!document.querySelector('.back-to-top')) {
            const backToTopBtn = createElement('div', 'back-to-top', 'â†‘');
            document.body.appendChild(backToTopBtn);
            
            // è¿”å›é¡¶éƒ¨åŠŸèƒ½
            backToTopBtn.addEventListener('click', function() {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          }
          
          // æ·»åŠ æš—é»‘æ¨¡å¼åˆ‡æ¢æŒ‰é’®
          if (!document.querySelector('.theme-toggle')) {
            const themeToggle = createElement('div', 'theme-toggle', 'ğŸŒ™');
            document.body.appendChild(themeToggle);
            
            // æ£€æŸ¥å¹¶åº”ç”¨ç”¨æˆ·ä¸»é¢˜åå¥½
            const applyTheme = () => {
              if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark-mode');
                themeToggle.innerHTML = 'â˜€ï¸';
              } else {
                document.documentElement.classList.remove('dark-mode');
                themeToggle.innerHTML = 'ğŸŒ™';
              }
            };
            
            // åˆå§‹åŒ–ä¸»é¢˜
            applyTheme();
            
            // åˆ‡æ¢ä¸»é¢˜
            themeToggle.addEventListener('click', function() {
              if (document.documentElement.classList.contains('dark-mode')) {
                document.documentElement.classList.remove('dark-mode');
                localStorage.theme = 'light';
              } else {
                document.documentElement.classList.add('dark-mode');
                localStorage.theme = 'dark';
              }
              applyTheme();
            });
            
            // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
              if (!('theme' in localStorage)) {
                applyTheme();
              }
            });
          }
          
          // æ·»åŠ é˜…è¯»è¿›åº¦æŒ‡ç¤ºå™¨
          if (!document.querySelector('.reading-progress')) {
            const progressBar = createElement('div', 'reading-progress');
            document.body.appendChild(progressBar);
          }
          
          // æ»šåŠ¨äº‹ä»¶å¤„ç†
          const handleScroll = () => {
            // æ§åˆ¶è¿”å›é¡¶éƒ¨æŒ‰é’®æ˜¾ç¤º/éšè—
            const backToTopBtn = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
              backToTopBtn.classList.add('visible');
            } else {
              backToTopBtn.classList.remove('visible');
            }
            
            // æ›´æ–°é˜…è¯»è¿›åº¦æ¡
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.reading-progress').style.width = scrolled + '%';
          };
          
          // ç›‘å¬æ»šåŠ¨äº‹ä»¶ï¼ˆä½¿ç”¨èŠ‚æµä¼˜åŒ–ï¼‰
          let lastScrollTime = 0;
          window.addEventListener('scroll', function() {
            const currentTime = Date.now();
            if (currentTime - lastScrollTime > 100) { // 100msèŠ‚æµ
              handleScroll();
              lastScrollTime = currentTime;
            }
          });
        });
        
        // é¡µé¢å†…å®¹åŠ è½½å®Œæˆåæ‰§è¡Œ
        hook.doneEach(function() {
          // æ·»åŠ é˜…è¯»æ—¶é—´ç»Ÿè®¡
          const article = document.querySelector('.markdown-section');
          if (article && !article.querySelector('.reading-time')) {
            const words = article.innerText.split(/\s+/).length;
            const minutes = Math.ceil(words / 200); // å‡è®¾æ¯åˆ†é’Ÿé˜…è¯»200å­—
            
            const timeElement = createElement('div', 'reading-time');
            Object.assign(timeElement.style, {

            // æ’å…¥åˆ°æ–‡ç« é¡¶éƒ¨
            if (article.firstChild) {
              article.insertBefore(timeElement, article.firstChild);

          }
          
          // ä¼˜åŒ–å›¾ç‰‡åŠ è½½ä½“éªŒ
          const optimizeImages = () => {
            const images = document.querySelectorAll('.markdown-section img:not(.optimized)');
            images.forEach(img => {
              img.classList.add('optimized');
              Object.assign(img.style, {
                maxWidth: '100%',

              // å›¾ç‰‡æ‡’åŠ è½½
              if ('loading' in HTMLImageElement.prototype) {
                img.loading = 'lazy';

              // æ·»åŠ å›¾ç‰‡ç‚¹å‡»æ”¾å¤§æ•ˆæœ
              img.addEventListener('click', function() {
                if (img.classList.contains('expanded')) {
                  img.classList.remove('expanded');
                  Object.assign(img.style, {
                    position: 'static',
                    zIndex: '1',
                    transform: 'none',
                    boxShadow: 'none'
                  });
                } else {
                  img.classList.add('expanded');
                  Object.assign(img.style, {
                    position: 'fixed',
                    top: '50%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    zIndex: '1000',
                    boxShadow: '0 0 20px rgba(0,0,0,0.5)'
                  });
                }
              });
            });
          };
          
          // æ‰§è¡Œå›¾ç‰‡ä¼˜åŒ–
          optimizeImages();
        });
      }
    ]
  </script>
