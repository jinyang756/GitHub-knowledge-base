<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>金融知识库 · 自动化联动</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="金融知识库 - 构建结构化、可联动、可自动化的金融策略知识库">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="theme.css">
  <!-- 所有样式已统一移至theme.css -->
</head>
<body class="min-h-screen font-occult">
  <!-- 主容器 -->
  <div id="app"></div>

  <!-- 初始化docsify -->
  <script>
    // 移除自定义的侧边栏切换按钮功能，使用docsify默认的侧边栏切换
    window.addEventListener('DOMContentLoaded', function() {
      // 移除自定义的侧边栏切换容器（如果存在）
      const customToggle = document.querySelector('.sidebar-toggle-container');
      if (customToggle) {
        customToggle.remove();
      }
    });
    
    // MathJax配置
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      }
    };
    
    // docsify配置
    window.$docsify = {
      name: '金融知识库',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2, // 降低子标题级别，减少侧边栏分栏数量
      auto2top: true,
      coverpage: true,
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '没有找到结果',
        depth: 6
      },
      // 侧边栏配置优化
      loadNavbar: true,
      loadFooter: false,
      mergeNavbar: true,
      onlyCover: false,
      themeColor: '#4285f4',
      // 侧边栏自动折叠设置
      auto2top: true,
      autoHeader: true,
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true
      },
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      }
    };
  </script>
  <!-- 加载core-js polyfill -->
  <script src="https://cdn.jsdelivr.net/npm/core-js-bundle@3"></script>
  <!-- 加载docsify核心库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <!-- 代码复制插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 分页插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <!-- 代码高亮插件 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <!-- MathJax支持 -->
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  
  <!-- div自由拉升功能 -->
  <script src="./scripts/div-resizer.js"></script>
  
  <!-- 侧边栏优化功能 -->
  <script src="./scripts/sidebar-optimizations.js"></script>
  
  </body>
</html>
