  <!-- é¡µé¢é¡¶éƒ¨åŒºåŸŸ -->
  <header class="site-header">
    <div class="header-content">

  <div id="app"></div>
  <script>
    // åˆå§‹åŒ–æœç´¢åŠŸèƒ½ï¼ˆåŒ…å«æ‰“å­—è”æƒ³ï¼‰
    document.addEventListener('DOMContentLoaded', function() {
      // ç¡®ä¿æœç´¢å…ƒç´ å­˜åœ¨å†æ‰§è¡Œåˆå§‹åŒ–
      setTimeout(() => {
        const searchInput = document.getElementById('header-search-input');
        const searchBtn = document.getElementById('header-search-btn');
        const suggestionsContainer = document.getElementById('search-suggestions');
        
        // å¦‚æœå…ƒç´ ä¸å­˜åœ¨ï¼Œä¸æ‰§è¡Œåç»­ä»£ç 
        if (!searchInput || !searchBtn || !suggestionsContainer) {
          return;
        }
        
        // ç­‰å¾…DOMåŠ è½½å®Œæˆååˆå§‹åŒ–æœç´¢åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
          // è·å–æœç´¢ç›¸å…³å…ƒç´ 
          const searchInput = document.getElementById('header-search-input');
          const searchBtn = document.getElementById('header-search-btn');
          const suggestionsContainer = document.getElementById('search-suggestions');
          
          // ç¡®ä¿å…ƒç´ å­˜åœ¨
          if (!searchInput || !searchBtn || !suggestionsContainer) {
            console.warn('Search elements not found');
            return;
          }
          
          // é¢„è®¾çš„çŸ¥è¯†åº“å¸¸è§æœç´¢å…³é”®è¯ï¼Œç”¨äºè”æƒ³åŠŸèƒ½
          const commonKeywords = [
            'Aè‚¡äº¤æ˜“åˆ¶åº¦æ”¹é©',
            'å…¨é¢æ³¨å†Œåˆ¶',
            'ä¸Šå¸‚è§„åˆ™',
            'å†èèµ„æ–°è§„',
            'æ–°èƒ½æºè¡Œä¸š',
            'è€ç‰æ ¹',
            'é¦–å¸­æ¥äº†',
            'æŠ•èµ„é¡¾é—®',
            'èµ„é‡‘è¿ä½œ',
            'é£é™©æ§åˆ¶',
            'å¸‚åœºåˆ†æ',
            'æ”¿ç­–è§£è¯»',
            'æŠ•èµ„ç­–ç•¥',
            'è¡Œä¸šç ”ç©¶',
            'å…¬å¸èµ„æ–™'
          ];
          
          // è·å–æœç´¢å»ºè®®çš„å‡½æ•°
          const getSuggestions = (query) => {
            if (!query || query.trim().length < 1) return [];
            
            query = query.toLowerCase();
            return commonKeywords.filter(keyword => 
              keyword.toLowerCase().includes(query)
            ).slice(0, 8); // é™åˆ¶æœ€å¤šæ˜¾ç¤º8ä¸ªå»ºè®®
          };
          
          // æ¸²æŸ“æœç´¢å»ºè®®çš„å‡½æ•°
          const renderSuggestions = (suggestions) => {
            suggestionsContainer.innerHTML = '';
            
            if (suggestions.length === 0) {
              suggestionsContainer.style.display = 'none';
              return;
            }
            
            suggestions.forEach(suggestion => {
              const item = document.createElement('div');
              item.className = 'search-suggestion-item';
              item.textContent = suggestion;
              
              // ç‚¹å‡»å»ºè®®é¡¹æ—¶ï¼Œå¡«å……åˆ°æœç´¢æ¡†å¹¶æ‰§è¡Œæœç´¢
              item.addEventListener('click', () => {
                searchInput.value = suggestion;
                suggestionsContainer.style.display = 'none';
                searchBtn.click();
              });
              
              suggestionsContainer.appendChild(item);
            });
            
            suggestionsContainer.style.display = 'block';
          };
          
          // æœç´¢æ¡†è¾“å…¥äº‹ä»¶ï¼ˆæ‰“å­—è”æƒ³ï¼‰
          let searchTimeout;
          searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
              const query = this.value.trim();
              const suggestions = getSuggestions(query);
              renderSuggestions(suggestions);
            }, 300); // 300msé˜²æŠ–
          });
          
          // æœç´¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
          searchBtn.addEventListener('click', function() {
            const searchText = searchInput.value.trim();
            if (searchText) {
              // éšè—å»ºè®®æ¡†
              suggestionsContainer.style.display = 'none';
              
              // ä½¿ç”¨docsifyçš„æœç´¢APIæ‰§è¡Œæœç´¢
              if (window.Docsify && window.Docsify.search) {
                // docsifyçš„æœç´¢æ’ä»¶æä¾›äº†ç›´æ¥æœç´¢çš„æ–¹æ³•
                const searchEvent = new CustomEvent('docsify:search', {
                  detail: {
                    query: searchText,
                    options: {
                      hideOtherSidebarContent: true
                    }
                  }
                });
                document.dispatchEvent(searchEvent);
              } else {
                // å¦‚æœdocsifyæœç´¢APIä¸å¯ç”¨ï¼Œä½¿ç”¨å¤‡ç”¨æ–¹æ¡ˆ
                // åˆ›å»ºä¸€ä¸ªä¸´æ—¶æœç´¢æ¡†å¹¶è§¦å‘æœç´¢
                const tempSearchInput = document.createElement('input');
                tempSearchInput.type = 'search';
                tempSearchInput.className = 'sidebar-nav search-input';
                tempSearchInput.value = searchText;
                tempSearchInput.style.display = 'none';
                document.body.appendChild(tempSearchInput);
                
                // è§¦å‘æœç´¢äº‹ä»¶
                const event = new KeyboardEvent('keydown', {
                  bubbles: true,
                  cancelable: true,
                  key: 'Enter',
                  which: 13,
                  code: 'Enter'
                });
                tempSearchInput.dispatchEvent(event);
                
                // ç§»é™¤ä¸´æ—¶è¾“å…¥æ¡†
                setTimeout(() => {
                  document.body.removeChild(tempSearchInput);
                }, 100);
              }
            }
          });
          
          // æœç´¢æ¡†å›è½¦äº‹ä»¶
          searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
              e.preventDefault();
              searchBtn.click();
            }
          });
        });
        
          // ç›‘å¬é”®ç›˜å¯¼èˆªäº‹ä»¶
          searchInput.addEventListener('keydown', function(e) {
            const activeItem = suggestionsContainer.querySelector('.search-suggestion-item.active');
            const allItems = suggestionsContainer.querySelectorAll('.search-suggestion-item');
            
            if (suggestionsContainer.style.display === 'block') {
              if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (activeItem) {
                  activeItem.classList.remove('active');
                  const nextItem = activeItem.nextElementSibling;
                  if (nextItem) {
                    nextItem.classList.add('active');
                    nextItem.scrollIntoView({ block: 'nearest' });
                  } else {
                    allItems[0].classList.add('active');
                    allItems[0].scrollIntoView({ block: 'nearest' });
                  }
                } else if (allItems.length > 0) {
                  allItems[0].classList.add('active');
                  allItems[0].scrollIntoView({ block: 'nearest' });
                }
              } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (activeItem) {
                  activeItem.classList.remove('active');
                  const prevItem = activeItem.previousElementSibling;
                  if (prevItem) {
                    prevItem.classList.add('active');
                    prevItem.scrollIntoView({ block: 'nearest' });
                  } else {
                    allItems[allItems.length - 1].classList.add('active');
                    allItems[allItems.length - 1].scrollIntoView({ block: 'nearest' });
                  }
                } else if (allItems.length > 0) {
                  allItems[allItems.length - 1].classList.add('active');
                  allItems[allItems.length - 1].scrollIntoView({ block: 'nearest' });
                }
              } else if (e.key === 'Escape') {
                suggestionsContainer.style.display = 'none';
              }
            }
          });
          
          // ç‚¹å‡»é¡µé¢å…¶ä»–åœ°æ–¹å…³é—­å»ºè®®æ¡†
          document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && 
                !suggestionsContainer.contains(e.target) && 
                e.target !== searchBtn) {
              suggestionsContainer.style.display = 'none';
            }
          });
      }, 100); // å»¶è¿Ÿ100msæ‰§è¡Œï¼Œç¡®ä¿DOMæ¸²æŸ“å®Œæˆ
    });
    window.$docsify = {
      name: 'å›½æ³°æµ·é€šè¯åˆ¸çŸ¥è¯†åº“',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      themeColor: '#2563EB',
      homepage: 'README.md',
      // æœç´¢æ’ä»¶é…ç½®
      search: {
        maxAge: 86400000, // è¿‡æœŸæ—¶é—´ï¼Œå•ä½æ¯«ç§’ï¼Œé»˜è®¤ä¸€å¤©
        paths: 'auto',

            document.body.appendChild(themeToggle);
            
            // æ£€æŸ¥å¹¶åº”ç”¨ç”¨æˆ·ä¸»é¢˜åå¥½
            const applyTheme = () => {

            // åˆå§‹åŒ–ä¸»é¢˜

            // åˆ‡æ¢ä¸»é¢˜

            // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–

          // æ·»åŠ é˜…è¯»è¿›åº¦æŒ‡ç¤ºå™¨

          // æ»šåŠ¨äº‹ä»¶å¤„ç†
          const handleScroll = () => {
            // æ§åˆ¶è¿”å›é¡¶éƒ¨æŒ‰é’®æ˜¾ç¤º/éšè—
            const backToTopBtn = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {

            // æ›´æ–°é˜…è¯»è¿›åº¦æ¡
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;

          };
          
          // ç›‘å¬æ»šåŠ¨äº‹ä»¶ï¼ˆä½¿ç”¨èŠ‚æµä¼˜åŒ–ï¼‰
          let lastScrollTime = 0;
