  <!-- 样式优化（突出重点内容，方便工具识别） -->
  <style>
    /* 强调关键数据和政策条款（工具会优先提取此类内容） */
    .policy-term { color: #2563EB; font-weight: 500; }
    .data-number { color: #EF4444; font-weight: 600; }
    .important-note { background-color: #FFF8E1; padding: 0.5rem; border-left: 3px solid #FFC107; }
    
    /* 优化阅读体验 */
    :root {
      --theme-color: #2563EB;
      --bg-color: #fff;
      --text-color: #34495e;
      --sidebar-bg: #f8f8f8;
      --sidebar-text: #34495e;
      --code-bg: #f8f8f8;
    }
    
    /* 暗黑模式样式 */
    .dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #d4d4d4;
      --sidebar-bg: #2d2d2d;
      --sidebar-text: #ccc;

    body {
      background-color: var(--bg-color);

    .sidebar {

    /* 返回顶部按钮样式 */

<body>
  <!-- 页面顶部区域 -->
  <header class="site-header">
    <div class="header-content">
      <div class="header-title">
        <h1>国泰海通证券知识库</h1>
      </div>
    </div>
  </header>
  
  <div id="app"></div>
  <script>
    // 初始化搜索功能（包含打字联想）
    document.addEventListener('DOMContentLoaded', function() {
      // 确保搜索元素存在再执行初始化
      setTimeout(() => {
        const searchInput = document.getElementById('header-search-input');
        const searchBtn = document.getElementById('header-search-btn');
        const suggestionsContainer = document.getElementById('search-suggestions');
        
        // 如果元素不存在，不执行后续代码
        if (!searchInput || !searchBtn || !suggestionsContainer) {
          return;
        }
        
        // 等待DOM加载完成后初始化搜索功能
        document.addEventListener('DOMContentLoaded', function() {
          // 获取搜索相关元素
          const searchInput = document.getElementById('header-search-input');
          const searchBtn = document.getElementById('header-search-btn');
          const suggestionsContainer = document.getElementById('search-suggestions');
          
          // 确保元素存在
          if (!searchInput || !searchBtn || !suggestionsContainer) {
            console.warn('Search elements not found');
            return;
          }
          
          // 预设的知识库常见搜索关键词，用于联想功能
          const commonKeywords = [
            'A股交易制度改革',
            '全面注册制',
            '上市规则',
            '再融资新规',
            '新能源行业',
            '荀玉根',
            '首席来了',
            '投资顾问',
            '资金运作',
            '风险控制',
            '市场分析',
            '政策解读',
            '投资策略',
            '行业研究',
            '公司资料'
          ];
          
          // 获取搜索建议的函数
          const getSuggestions = (query) => {
            if (!query || query.trim().length < 1) return [];
            
            query = query.toLowerCase();
            return commonKeywords.filter(keyword => 
              keyword.toLowerCase().includes(query)
            ).slice(0, 8); // 限制最多显示8个建议
          };
          
          // 渲染搜索建议的函数
          const renderSuggestions = (suggestions) => {
            suggestionsContainer.innerHTML = '';
            
            if (suggestions.length === 0) {
              suggestionsContainer.style.display = 'none';
              return;
            }
            
            suggestions.forEach(suggestion => {
              const item = document.createElement('div');
              item.className = 'search-suggestion-item';
              item.textContent = suggestion;
              
              // 点击建议项时，填充到搜索框并执行搜索
              item.addEventListener('click', () => {
                searchInput.value = suggestion;
                suggestionsContainer.style.display = 'none';
                searchBtn.click();
              });
              
              suggestionsContainer.appendChild(item);
            });
            
            suggestionsContainer.style.display = 'block';
          };
          
          // 搜索框输入事件（打字联想）
          let searchTimeout;
          searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
              const query = this.value.trim();
              const suggestions = getSuggestions(query);
              renderSuggestions(suggestions);
            }, 300); // 300ms防抖
          });
          
          // 搜索按钮点击事件
          searchBtn.addEventListener('click', function() {
            const searchText = searchInput.value.trim();
            if (searchText) {
              // 隐藏建议框
              suggestionsContainer.style.display = 'none';
              
              // 使用docsify的搜索API执行搜索
              if (window.Docsify && window.Docsify.search) {
                // docsify的搜索插件提供了直接搜索的方法
                const searchEvent = new CustomEvent('docsify:search', {
                  detail: {
                    query: searchText,
                    options: {
                      hideOtherSidebarContent: true
                    }
                  }
                });
                document.dispatchEvent(searchEvent);
              } else {
                // 如果docsify搜索API不可用，使用备用方案
                // 创建一个临时搜索框并触发搜索
                const tempSearchInput = document.createElement('input');
                tempSearchInput.type = 'search';
                tempSearchInput.className = 'sidebar-nav search-input';
                tempSearchInput.value = searchText;
                tempSearchInput.style.display = 'none';
                document.body.appendChild(tempSearchInput);
                
                // 触发搜索事件
                const event = new KeyboardEvent('keydown', {
                  bubbles: true,
                  cancelable: true,
                  key: 'Enter',
                  which: 13,
                  code: 'Enter'
                });
                tempSearchInput.dispatchEvent(event);
                
                // 移除临时输入框
                setTimeout(() => {
                  document.body.removeChild(tempSearchInput);
                }, 100);
              }
            }
          });
          
          // 搜索框回车事件
          searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
              e.preventDefault();
              searchBtn.click();
            }
          });
        });
        
          // 监听键盘导航事件
          searchInput.addEventListener('keydown', function(e) {
            const activeItem = suggestionsContainer.querySelector('.search-suggestion-item.active');
            const allItems = suggestionsContainer.querySelectorAll('.search-suggestion-item');
            
            if (suggestionsContainer.style.display === 'block') {
              if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (activeItem) {
                  activeItem.classList.remove('active');
                  const nextItem = activeItem.nextElementSibling;
                  if (nextItem) {
                    nextItem.classList.add('active');
                    nextItem.scrollIntoView({ block: 'nearest' });
                  } else {
                    allItems[0].classList.add('active');
                    allItems[0].scrollIntoView({ block: 'nearest' });
                  }
                } else if (allItems.length > 0) {
                  allItems[0].classList.add('active');
                  allItems[0].scrollIntoView({ block: 'nearest' });
                }
              } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (activeItem) {
                  activeItem.classList.remove('active');
                  const prevItem = activeItem.previousElementSibling;
                  if (prevItem) {
                    prevItem.classList.add('active');
                    prevItem.scrollIntoView({ block: 'nearest' });
                  } else {
                    allItems[allItems.length - 1].classList.add('active');
                    allItems[allItems.length - 1].scrollIntoView({ block: 'nearest' });
                  }
                } else if (allItems.length > 0) {
                  allItems[allItems.length - 1].classList.add('active');
                  allItems[allItems.length - 1].scrollIntoView({ block: 'nearest' });
                }
              } else if (e.key === 'Escape') {
                suggestionsContainer.style.display = 'none';
              }
            }
          });
          
          // 点击页面其他地方关闭建议框
          document.addEventListener('click', function(e) {
            if (!searchInput.contains(e.target) && 
                !suggestionsContainer.contains(e.target) && 
                e.target !== searchBtn) {
              suggestionsContainer.style.display = 'none';
            }
          });
      }, 100); // 延迟100ms执行，确保DOM渲染完成
    });
    window.$docsify = {
      name: '国泰海通证券知识库',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      themeColor: '#2563EB',
      homepage: 'README.md',
      // 搜索插件配置
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索知识库',
        noData: '没有找到相关内容',
        depth: 6, // 搜索的标题层级深度
        hideOtherSidebarContent: true, // 搜索结果显示时，隐藏其他侧边栏内容以提高专注度
        pathNamespaces: ['/policy/', '/industry/', '/strategy/', '/risk/', '/国泰海通证券/', '/技术/'],
        placeholder: {
          '/policy/': '搜索政策文档',
          '/industry/': '搜索行业研究',
          '/strategy/': '搜索投资策略',
          '/risk/': '搜索风险控制',
          '/国泰海通证券/': '搜索公司资料',
          '/技术/': '搜索技术文档'
        }
      },
      // 代码复制功能
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '已复制'
      },
      // 分页插件配置
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
        crossChapter: true,
        crossChapterText: true
      },
      // 导航栏配置
      loadNavbar: true,
      alias: {
        '/.*/_navbar.md': '/_navbar.md'
      }
    }
    
    // 自定义插件（模块化实现）
    window.$docsify.plugins = [
      function(hook) {
        // 创建DOM元素的辅助函数
        const createElement = (tag, className, content = '', attributes = {}) => {
          const element = document.createElement(tag);
          if (className) element.className = className;
          if (content) element.innerHTML = content;
          Object.keys(attributes).forEach(key => {
            element.setAttribute(key, attributes[key]);
          });
          return element;
        };
        
        // 页面加载完成后执行的函数
        hook.ready(function() {
          // 添加页脚
          if (!document.querySelector('footer.footer-custom')) {
            const footer = createElement('footer', 'footer-custom', 
              '<p>© 2025 国泰海通证券知识库 | <a href="https://huashu.web.app/" target="_blank" style="color: var(--theme-color);">前往话术平台</a> | <a href="https://shouweizhe-lark.web.app/" target="_blank" style="color: var(--theme-color);">访问官网</a> | <a href="https://moni.10jqka.com.cn/" target="_blank" style="color: var(--theme-color);">模拟炒股平台</a> | <a href="https://t.me/anyu168168" target="_blank" style="color: var(--theme-color);">Telegram社区</a></p>'
            );
            Object.assign(footer.style, {
              textAlign: 'center',
              padding: '20px 0',
              color: '#999',
              fontSize: '14px',
              borderTop: '1px solid #eee',
              marginTop: '20px',
              zIndex: '1'
            });
            document.body.appendChild(footer);
          }
          
          // 添加返回顶部按钮
          if (!document.querySelector('.back-to-top')) {
            const backToTopBtn = createElement('div', 'back-to-top', '↑');
            document.body.appendChild(backToTopBtn);
            
            // 返回顶部功能
            backToTopBtn.addEventListener('click', function() {
              window.scrollTo({ top: 0, behavior: 'smooth' });
            });
          }
          
          // 添加暗黑模式切换按钮
          if (!document.querySelector('.theme-toggle')) {
            const themeToggle = createElement('div', 'theme-toggle', '🌙');
            document.body.appendChild(themeToggle);
            
            // 检查并应用用户主题偏好
            const applyTheme = () => {
              if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark-mode');
                themeToggle.innerHTML = '☀️';
              } else {
                document.documentElement.classList.remove('dark-mode');
                themeToggle.innerHTML = '🌙';
              }
            };
            
            // 初始化主题
            applyTheme();
            
            // 切换主题
            themeToggle.addEventListener('click', function() {
              if (document.documentElement.classList.contains('dark-mode')) {
                document.documentElement.classList.remove('dark-mode');
                localStorage.theme = 'light';
              } else {
                document.documentElement.classList.add('dark-mode');
                localStorage.theme = 'dark';
              }
              applyTheme();
            });
            
            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
              if (!('theme' in localStorage)) {
                applyTheme();
              }
            });
          }
          
          // 添加阅读进度指示器
          if (!document.querySelector('.reading-progress')) {
            const progressBar = createElement('div', 'reading-progress');
            document.body.appendChild(progressBar);
          }
          
          // 滚动事件处理
          const handleScroll = () => {
            // 控制返回顶部按钮显示/隐藏
            const backToTopBtn = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
              backToTopBtn.classList.add('visible');
            } else {
              backToTopBtn.classList.remove('visible');
            }
            
            // 更新阅读进度条
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.reading-progress').style.width = scrolled + '%';
          };
          
          // 监听滚动事件（使用节流优化）
          let lastScrollTime = 0;
          window.addEventListener('scroll', function() {
            const currentTime = Date.now();
            if (currentTime - lastScrollTime > 100) { // 100ms节流
              handleScroll();
              lastScrollTime = currentTime;
            }
          });
        });
        
        // 页面内容加载完成后执行
        hook.doneEach(function() {
          // 移除阅读时间统计功能，优化页面美观
          
          // 优化图片加载体验
          const optimizeImages = () => {
            const images = document.querySelectorAll('.markdown-section img:not(.optimized)');
            images.forEach(img => {
              img.classList.add('optimized');
              Object.assign(img.style, {
                maxWidth: '100%',
                height: 'auto',
                transition: 'opacity 0.3s',
                cursor: 'pointer'
              });
              
              // 图片懒加载
              if ('loading' in HTMLImageElement.prototype) {
                img.loading = 'lazy';
              }
              
              // 添加图片点击放大效果
              img.addEventListener('click', function() {
                if (img.classList.contains('expanded')) {
                  img.classList.remove('expanded');
                  Object.assign(img.style, {
                    position: 'static',
                    zIndex: '1',
                    transform: 'none',
                    boxShadow: 'none'
                  });
                } else {
                  img.classList.add('expanded');
                  Object.assign(img.style, {
                    position: 'fixed',
                    top: '50%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    zIndex: '1000',
                    boxShadow: '0 0 20px rgba(0,0,0,0.5)'
                  });
                }
              });
            });
          };
          
          // 执行图片优化
          optimizeImages();
        });
      }
    ]
  </script>

  <!-- 页面加载完成后的性能优化 -->
  <script>
    // 优化页面加载速度
    document.addEventListener('DOMContentLoaded', function() {
      // 预加载下一个可能访问的页面资源
      const preloadLinks = document.querySelectorAll('.sidebar-nav a');
      if (preloadLinks.length > 0) {
        for (let i = 0; i < Math.min(3, preloadLinks.length); i++) {
          const link = document.createElement('link');
          link.rel = 'prefetch';
          link.href = preloadLinks[i].href;
          document.head.appendChild(link);
        }
      }
    });
  </script>
